<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis Carbone - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">



</head>
<body>

    <main>


        <div class="container">

            <div class="avatar">
                <span>

                    <img src="images/selo.svg" alt="Selo Rocketseat">

                </span>

                <img src="https://lorempixel.com/185/185/people/" alt="Foto Pessoal">

            </div>
            
            <h1 id="userName">Denis Carbone</h1>
            <a href="" target="_blank">
                <img src="images/github.svg" alt="ícone github">
                deniscarbone</a
            >
            
            <p>A student focusded on get the maximum content possible</p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="" target="_blank">
                        <img src="images/youtube.svg" alt="ícone youtube" >
                    </a>
                </li>
           
                <li class="facebook">
                    <a href="" target="_blank">
                        <img src="images/facebook.svg" alt="ícone facebook" >
                    </a>
                </li>

                <li class="instagram">
                    <a href="" target="_blank">
                        <img src="images/instagram.svg" alt="ícone instagram" >
                    </a>
                </li>

                <li class="twitter">
                    <a href="" target="_blank">
                        <img src="images/twitter.svg" alt="ícone twitter" >
                    </a>
                </li>
            </ul>
        </div>

    </main>

    <script>

        const linksSocialMedia = {

             github: "carbonedev",
             youtube: "channel/UCchIgKQIXGx2iYWg-qW5mUQ",
             facebook: "",
             instagram: "",
             twitter:""

        }


        function changeSocialMedia(){
           
           for (let li of socialLinks.children){
               const social = li.getAttribute('class');

               li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
               
               
               alert(li.children[0].href);
               

           }

        }


        changeSocialMedia()
    </script>

</body>
</html>
